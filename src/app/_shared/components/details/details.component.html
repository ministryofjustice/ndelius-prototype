<details class="govuk-details govuk-!-margin-top-0" [ngClass]="{ 'govuk-!-margin-bottom-0': noMarginBottom }">
  <summary class="govuk-details__summary">
    <span class="govuk-details__summary-text">
      {{label}}
    </span>
  </summary>
  <div class="govuk-details__text" [ngClass]="{ 'moj-details__text--no-border': hideBar }">
    <ng-content></ng-content>
  </div>
</details>
