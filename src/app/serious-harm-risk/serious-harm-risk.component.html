<h1 class="heading-xlarge">Risk of serious harm</h1>

<div class="grid-row">
  <div class="column-one-third">

    <!-- Angular component -->
    <app-navigation></app-navigation>

  </div>
  <div class="column-two-thirds">

    <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)" novalidate>

      <div class="form-group" [ngClass]="{ 'form-group-error': (reportForm.get('riskOfSeriousHarm').touched || formError) && reportForm.get('riskOfSeriousHarm').errors }">
        <label for="riskOfSeriousHarm">
          <span class="form-label-bold">Detail the risk of serious harm</span>
        </label>
        <app-error-messages control="riskOfSeriousHarm" [active]="(reportForm.get('riskOfSeriousHarm').touched || formError) && reportForm.get('riskOfSeriousHarm').errors"></app-error-messages>

        <div>
          <a href="javascript:void(0)" class="expand-content" [ngClass]="{ 'active': expandContent }" (click)="expandContent = !expandContent">What to include</a>

          <div class="panel panel-border-narrow margin-top no-padding-top" [ngClass]="{ 'js-hidden': !expandContent }" [attr.aria-hidden]="!expandContent">
            <ul>
              <li class="list-bullet">What is the risk and risk level and to who?</li>
              <li class="list-bullet">Describe what will increase or decrease the risk.</li>
              <li class="list-bullet">What tools used were used?</li>
            </ul>
          </div>
          <div class="clearfix"></div>
        </div>

        <textarea id="riskOfSeriousHarm" formControlName="riskOfSeriousHarm" class="form-control wide" role="textbox" placeholder="Start typing here..." aria-required="true" aria-describedby="riskOfSeriousHarm_error" required></textarea>
      </div>

      <input class="button margin-top medium" id="nextButton" type="submit" value="Save & continue" />

    </form>

  </div>
</div>
