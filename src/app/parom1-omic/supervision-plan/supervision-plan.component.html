<!-- ANGULAR COMPONENT -->
<app-phase-banner></app-phase-banner>

<h1 class="heading-xlarge">Supervision plan for release</h1>

<div class="grid-row">
  <div class="column-one-third">
    <app-sub-navigation></app-sub-navigation>
  </div>
  <div class="column-two-thirds">

    <!-- ANGULAR COMPONENT -->
    <app-form-error [group]="reportForm" [error]="formError && !reportForm.valid"
                    [controls]="[{ name: 'supervisionPlanForRelease', error: 'Enter the supervision plan for release' }]">
    </app-form-error>

    <div class="notice margin-bottom large">
      <i class="icon icon-important">
        <span class="visually-hidden">Important</span>
      </i>
      <strong class="font-small">
        This must be included for all prisoners
      </strong>
    </div>

    <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)" novalidate>

      <!-- Angular component -->
      <app-text-entry [group]="reportForm" name="supervisionPlanForRelease"
                      label="Supervision plan for release"
                      (onSaveContent)="saveContent(reportForm)" [error]="formError" errorMessage="Enter the supervision plan for release">
        <ul>
          <li class="list-bullet">consider the community sentence plan and the prisonerâ€™s likely compliance</li>
          <li class="list-bullet">specific objectives for adult and child safeguarding concerns</li>
          <li class="list-bullet">social capital, not just risks</li>
        </ul>
      </app-text-entry>

      <!-- ANGULAR COMPONENT -->
      <app-parom1-footer></app-parom1-footer>

    </form>

  </div>
</div>
