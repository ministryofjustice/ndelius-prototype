<!-- ANGULAR COMPONENT -->
<app-phase-banner></app-phase-banner>

<h1 class="heading-xlarge">Offender personality disorder pathway</h1>

<div class="grid-row">
  <div class="column-one-third">
    <app-sub-navigation></app-sub-navigation>
  </div>
  <div class="column-two-thirds">

    <!-- ANGULAR COMPONENT -->
    <app-form-error [group]="reportForm" [error]="formError && !reportForm.valid"
                    [controls]="[{ name: 'opdPathway', error: 'Specify whether the prisoner has met with the OPD screen' }]">
    </app-form-error>

    <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)" novalidate>

      <!-- ANGULAR COMPONENT -->
      <app-radio-buttons [group]="reportForm" name="opdPathway" [options]="['Yes', 'No']" required="true" [error]="formError"
                         label="Has the prisoner been considered for OPD pathway services?"
                         errorMessage="Specify whether the prisoner has met with the OPD screen">
      </app-radio-buttons>

      <div class="panel panel-border-narrow" [ngClass]="{ 'govuk-visually-hidden': reportForm.get('opdPathway').value !== 'Yes' }">
        <p>Make reference, where relevant, throughout this report if:</p>
        <ul>
          <li class="list-bullet">You have consulted OPD pathway services about the prisoner</li>
          <li class="list-bullet">The prisoner is engaged with OPD pathway services</li>
        </ul>
      </div>

      <!-- ANGULAR COMPONENT -->
      <app-footer></app-footer>

    </form>

  </div>
</div>
