<!-- ANGULAR COMPONENT -->
<app-phase-banner></app-phase-banner>

<h1 class="heading-xlarge">Resettlement plan for release</h1>

<div class="grid-row">
  <div class="column-one-third">
    <app-sub-navigation></app-sub-navigation>
  </div>
  <div class="column-two-thirds">

    <!-- ANGULAR COMPONENT -->
    <app-form-error [group]="reportForm" [error]="formError && !reportForm.valid"
                    [controls]="[{ name: 'resettlementPlanForRelease', error: 'Enter the resettlement plan for release' }]">
    </app-form-error>

    <!-- Angular component -->
    <app-notice>
      This must be included for all prisoners
    </app-notice>

    <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)" novalidate>

      <!-- Angular component -->
      <app-text-entry [group]="reportForm" name="resettlementPlanForRelease"
                      label="Detail the resettlement plan for release"
                      (onSaveContent)="saveContent(reportForm)" [error]="formError" errorMessage="Enter the resettlement plan for release">
        <ul>
          <li class="list-bullet">accomodation details</li>
          <li class="list-bullet">motivation to comply if released</li>
          <li class="list-bullet">if the prisoner is safe to release</li>
        </ul>
      </app-text-entry>

      <!-- ANGULAR COMPONENT -->
      <app-footer></app-footer>

    </form>

  </div>
</div>
