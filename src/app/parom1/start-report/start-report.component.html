<!-- ANGULAR COMPONENT -->
<app-phase-banner></app-phase-banner>

<div class="moj-interrupt">

  <h1 class="heading-xlarge">Start a PAROM 1</h1>

  <h2 class="lede">With this service you can:</h2>

  <ul class="list-bullet margin-top medium">
    <li>complete the report in your preferred order</li>
    <li>save and close the report at any point - it also saves as you write</li>
    <li>check the overall progress of the report</li>
  </ul>

  <div class="govuk-warning-text govuk-!-margin-top-4">
    <span class="govuk-warning-text__icon moj-warning-text__icon--interrupt" aria-hidden="true">!</span>
    <strong class="govuk-warning-text__text moj-warning-text__text--interrupt">
      <span class="govuk-warning-text__assistive">Warning</span>
      This report will be disclosed to the prisoner
    </strong>
  </div>

  <button id="nextButton" class="govuk-button govuk-button--start moj-button--inverted govuk-!-margin-top-6 govuk-!-margin-bottom-2" type="button" (click)="startReport()">Start now</button>

</div>
