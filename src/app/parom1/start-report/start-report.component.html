<!-- ANGULAR COMPONENT -->
<app-phase-banner></app-phase-banner>

<div class="govuk-interrupt">

  <h1 class="heading-xlarge">Start a Parole report <span class="font-medium">Parom 1</span></h1>

  <h2 class="lede">Using the Parom 1 report you can:</h2>

  <ul class="list-bullet margin-top medium">
    <li>complete the report in your preferred order</li>
    <li>save and close the report at any point - it also saves as you write</li>
    <li>check the overall progress of the report</li>
  </ul>

  <div class="notice margin-top margin-bottom large">
    <i class="icon icon-important white">
      <span class="visually-hidden">Important</span>
    </i>
    <strong class="font-small">
      This report will be disclosed to the prisoner
    </strong>
  </div>

  <div class="margin-top large">&nbsp;</div>

  <button id="nextButton" class="button interrupt" type="button" (click)="startReport()">Start now</button>

</div>
