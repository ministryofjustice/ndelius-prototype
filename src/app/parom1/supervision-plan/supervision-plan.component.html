<!-- ANGULAR COMPONENT -->
<app-phase-banner></app-phase-banner>

<h1 class="govuk-heading-xl govuk-!-margin-top-6">Supervision plan for release</h1>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-third">
    <!-- Angular component -->
    <app-sub-navigation></app-sub-navigation>
  </div>
  <div class="govuk-grid-column-two-thirds">

    <!-- Angular component -->
    <app-form-error [group]="reportForm" [error]="formError && !reportForm.valid"
                    [controls]="[{ name: 'supervisionPlanRequired', error: 'Specify if the prisoner requires a supervision plan for release' }]">
    </app-form-error>

    <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)" novalidate>

      <app-radio-buttons [group]="reportForm" name="supervisionPlanRequired"
                         label="Does the prisoner require a supervision plan for release?" conditional="true"
                         [error]="formError"
                         errorMessage="Specify if the prisoner requires a supervision plan for release"
                         [options]="['Yes', 'No']"
                         required="true">

        <ng-template let-option>
          <div class="govuk-radios__conditional" *ngIf="option === 'Yes' && reportForm.get('supervisionPlanRequired').value === 'Yes'">

            <!-- Angular component -->
            <app-text-entry [group]="reportForm" name="supervisionPlanForRelease"
                            label="Detail the supervision plan for release"
                            (onSaveContent)="saveContent(reportForm)">

              <ul class="govuk-list govuk-list--bullet govuk-!-margin-bottom-0">
                <li>consider the community sentence plan and the prisonerâ€™s likely compliance</li>
                <li>specific objectives for adult and child safeguarding concerns</li>
                <li>social capital, not just risks</li>
              </ul>

            </app-text-entry>

          </div>
        </ng-template>

      </app-radio-buttons>

      <!-- ANGULAR COMPONENT -->
      <app-footer></app-footer>

    </form>

  </div>
</div>
