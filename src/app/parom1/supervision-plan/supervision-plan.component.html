<!-- ANGULAR COMPONENT -->
<app-phase-banner></app-phase-banner>

<h1 class="govuk-heading-xl govuk-!-margin-top-6">Supervision plan for release</h1>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-third">
    <!-- Angular component -->
    <app-sub-navigation></app-sub-navigation>
  </div>
  <div class="govuk-grid-column-two-thirds">

    <!-- Angular component -->
    <app-form-error [group]="reportForm" [error]="formError && !reportForm.valid"
                    [controls]="[{ name: 'supervisionPlanForRelease', error: 'Enter the supervision plan for release' }]">
    </app-form-error>

    <!-- Angular component -->
    <app-notice>
      This must be included for all prisoners
    </app-notice>

    <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)" novalidate>

      <!-- Angular component -->
      <app-text-entry [group]="reportForm" name="supervisionPlanForRelease"
                      label="Detail the supervision plan for release"
                      (onSaveContent)="saveContent(reportForm)" [error]="formError" errorMessage="Enter the supervision plan for release">

        <ul class="govuk-list govuk-list--bullet govuk-!-margin-bottom-0">
          <li>consider the community sentence plan and the prisonerâ€™s likely compliance</li>
          <li>specific objectives for adult and child safeguarding concerns</li>
          <li>social capital, not just risks</li>
        </ul>

      </app-text-entry>

      <!-- ANGULAR COMPONENT -->
      <app-footer></app-footer>

    </form>

  </div>
</div>
