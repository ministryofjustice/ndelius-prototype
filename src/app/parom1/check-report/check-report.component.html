<!-- ANGULAR COMPONENT -->
<app-phase-banner></app-phase-banner>

<h1 class="govuk-heading-xl govuk-!-margin-top-6">Check your report</h1>

<table class="govuk-table moj-table moj-table--split-rows" role="presentation">
  <tbody>

  <ng-template ngFor let-section [ngForOf]="sections" let-index="index">

    <tr *ngIf="!section.dataOnly || isValid">
      <td width="30" class="govuk-body-l">{{index + 1}}.</td>
      <td><a [routerLink]="section.route" class="govuk-body-l">{{section.label}}</a></td>
      <td width="80" align="right" class="govuk-!-padding-right-0">
        <strong class="moj-page-status-tag moj-page-status-tag--saved" *ngIf="section.saved && section.valid">SAVED</strong>
        <strong class="moj-page-status-tag moj-page-status-tag--incomplete" *ngIf="section.saved && !section.valid">INCOMPLETE</strong>
        <strong class="moj-page-status-tag moj-page-status-tag--empty" *ngIf="!section.valid && !section.saved">Not started</strong>
      </td>
    </tr>

  </ng-template>

  </tbody>
</table>

<app-footer [continueEnabled]="isValid" label="Sign" hint="Sign your report" [continue]="continueJourney"></app-footer>
