<!-- ANGULAR COMPONENT -->
<app-phase-banner></app-phase-banner>

<h1 class="heading-xlarge">Recommendation</h1>

<div class="grid-row">
  <div class="column-one-third">
    <app-sub-navigation></app-sub-navigation>
  </div>
  <div class="column-two-thirds">

    <!-- ANGULAR COMPONENT -->
    <app-form-error [group]="reportForm" [error]="formError && !reportForm.valid"
                    [controls]="[{ name: 'yourRecommendation', error: 'Enter your recommendation' }]">
    </app-form-error>

    <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)" novalidate>

      <!-- ANGULAR COMPONENT -->
      <app-text-entry [group]="reportForm" name="yourRecommendation"
                      label="What is your recommendation?"
                      [limit]="4000"
                      (onSaveContent)="saveContent(reportForm)" [error]="formError" errorMessage="Enter your recommendation">
        <ul>
          <li class="list-bullet">appropriate next steps</li>
          <li class="list-bullet">interventions</li>
          <li class="list-bullet">progressive moves</li>
          <li class="list-bullet">release</li>
        </ul>
      </app-text-entry>

      <!-- ANGULAR COMPONENT -->
      <app-footer></app-footer>

    </form>

  </div>
</div>
