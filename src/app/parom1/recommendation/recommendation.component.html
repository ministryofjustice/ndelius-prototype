<!-- ANGULAR COMPONENT -->
<app-phase-banner></app-phase-banner>

<h1 class="govuk-heading-xl govuk-!-margin-top-6">Recommendation</h1>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-third">
    <app-sub-navigation></app-sub-navigation>
  </div>
  <div class="govuk-grid-column-two-thirds">

    <!-- ANGULAR COMPONENT -->
    <app-form-error [group]="reportForm" [error]="formError && !reportForm.valid"
                    [controls]="[{ name: 'yourRecommendation', error: 'Enter your recommendation' }]">
    </app-form-error>

    <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)" novalidate>

      <!-- ANGULAR COMPONENT -->
      <app-text-entry [group]="reportForm" name="yourRecommendation"
                      label="What is your recommendation?"
                      [limit]="4000"
                      (onSaveContent)="saveContent(reportForm)" [error]="formError" errorMessage="Enter your recommendation">

        <ul class="govuk-list govuk-list--bullet govuk-!-margin-bottom-0">
          <li>appropriate next steps</li>
          <li>interventions</li>
          <li>progressive moves</li>
          <li>release</li>
        </ul>

      </app-text-entry>

      <!-- ANGULAR COMPONENT -->
      <app-footer></app-footer>

    </form>

  </div>
</div>
