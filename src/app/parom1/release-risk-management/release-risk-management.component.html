<!-- ANGULAR COMPONENT -->
<app-phase-banner></app-phase-banner>

<h1 class="heading-xlarge">Community RMP</h1>

<div class="grid-row">
  <div class="column-one-third">
    <app-sub-navigation></app-sub-navigation>
  </div>
  <div class="column-two-thirds">

    <!-- ANGULAR COMPONENT -->
    <app-form-error [group]="reportForm" [error]="formError && !reportForm.valid"
                    [controls]="[
                    { name: 'agencies', error: 'Enter the agencies' },
                    { name: 'support', error: 'Enter the support' },
                    { name: 'control', error: 'Enter the control' },
                    { name: 'riskMeasures', error: 'Enter the added measures for specific risks' },
                    { name: 'requirements', error: 'Enter the additional conditions or requirements' },
                    { name: 'contactLevel', error: 'Enter the level of contact' },
                    { name: 'agencyActions', error: 'Enter the agency actions' },
                    { name: 'contingencyPlan', error: 'Enter the contingency plan' }
                    ]">
    </app-form-error>

    <!-- Angular component -->
    <app-notice message="You must complete this whether you are supporting the prisonerâ€™s release or not."></app-notice>

    <p class="lede no-margin-top">Detail the risk management plan (RMP)</p>

    <p class="form-label-bold no-margin-bottom">Include:</p>

    <ul>
      <li class="list-bullet">Any progressive move, to open or closed conditions, being considered</li>
      <li class="list-bullet">ROTL condition considerations</li>
      <li class="list-bullet">MAPPA</li>
      <li class="list-bullet">Police concerns</li>
      <li class="list-bullet">Visor</li>
    </ul>

    <br/>

    <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)" novalidate>

      <!-- Angular component -->
      <app-text-entry [group]="reportForm" name="agencies"
                      label="Agencies"
                      (onSaveContent)="saveContent(reportForm)" [error]="formError" errorMessage="Enter the agencies">
      </app-text-entry>

      <hr/>

      <!-- Angular component -->
      <app-text-entry [group]="reportForm" name="support"
                      label="Support"
                      (onSaveContent)="saveContent(reportForm)" [error]="formError" errorMessage="Enter the support">
      </app-text-entry>

      <hr/>

      <!-- Angular component -->
      <app-text-entry [group]="reportForm" name="control"
                      label="Control"
                      (onSaveContent)="saveContent(reportForm)" [error]="formError" errorMessage="Enter the control">
      </app-text-entry>

      <hr/>

      <!-- Angular component -->
      <app-text-entry [group]="reportForm" name="riskMeasures"
                      label="Added measures for specific risks"
                      (onSaveContent)="saveContent(reportForm)" [error]="formError" errorMessage="Enter the added measures for specific risks">
      </app-text-entry>

      <hr/>

      <!-- Angular component -->
      <app-text-entry [group]="reportForm" name="agencyActions"
                      label="Agency actions"
                      (onSaveContent)="saveContent(reportForm)" [error]="formError" errorMessage="Enter the agency actions">
      </app-text-entry>

      <hr/>

      <!-- Angular component -->
      <app-text-entry [group]="reportForm" name="requirements"
                      label="Additional conditions or requirements"
                      (onSaveContent)="saveContent(reportForm)" [error]="formError" errorMessage="Enter the additional conditions or requirements">
      </app-text-entry>

      <hr/>

      <!-- Angular component -->
      <app-text-entry [group]="reportForm" name="contactLevel"
                      label="Level of contact"
                      (onSaveContent)="saveContent(reportForm)" [error]="formError" errorMessage="Enter the level of contact">
      </app-text-entry>

      <hr/>

      <!-- Angular component -->
      <app-text-entry [group]="reportForm" name="contingencyPlan"
                      label="Contingency plan"
                      (onSaveContent)="saveContent(reportForm)" [error]="formError" errorMessage="Enter the contingency plan">
      </app-text-entry>

      <!-- ANGULAR COMPONENT -->
      <app-footer></app-footer>

    </form>

  </div>
</div>
