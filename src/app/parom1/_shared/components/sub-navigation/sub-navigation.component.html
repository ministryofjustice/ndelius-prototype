<nav class="moj-navigation moj-navigation--top-bar">

  <p class="govuk-heading-s govuk-!-margin-top-3">Report sections</p>

  <ul>
    <ng-template ngFor let-section [ngForOf]="sections" let-index="index">
      <li routerLinkActive="moj-left-navigation--active" [routerLink]="section.route" class="moj-left-navigation"
          *ngIf="!section.dataOnly">- {{section.label}}
      </li>
    </ng-template>

    <li routerLinkActive="moj-left-navigation--active" routerLink="/parom1/check-report" class="moj-left-navigation">
      - Check your report
    </li>
    <li routerLinkActive="moj-left-navigation--active" routerLink="/parom1/signature" #rla="routerLinkActive"
        [ngClass]="{ 'govuk-visually-hidden': !isValid }" class="moj-left-navigation">- Signature &amp; date
    </li>
  </ul>
</nav>
