<!-- ANGULAR COMPONENT -->
<app-phase-banner></app-phase-banner>

<h1 class="govuk-heading-xl govuk-!-margin-top-6">Behaviour in prison</h1>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-third">
    <app-sub-navigation></app-sub-navigation>
  </div>
  <div class="govuk-grid-column-two-thirds">

    <!-- ANGULAR COMPONENT -->
    <app-form-error [group]="reportForm" [error]="formError && !reportForm.valid"
                    [controls]="[
                    { name: 'behaviourDetail', error: 'Detail the prisoner’s behaviour whilst in prison' },
                    { name: 'rotl', error: 'Specify whether the prisoner is undertaking or likely to undertake ROTL' },
                    { name: 'rotlInformation', error: 'Enter the prisoner’s ROTL summary' }
                    ]">
    </app-form-error>

    <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)" novalidate>

      <!-- ANGULAR COMPONENT -->
      <app-text-entry [group]="reportForm" name="behaviourDetail" label="Detail the prisoner’s behaviour whilst in prison"
                      (onSaveContent)="saveContent(reportForm)" [error]="formError"
                      errorMessage="Detail the prisoner’s behaviour whilst in prison">
      </app-text-entry>

      <hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible" />

      <!-- ANGULAR COMPONENT -->
      <app-radio-buttons [group]="reportForm" name="rotl" [options]="['Yes', 'No']" required="true" [error]="formError"
                         label="Is the prisoner undertaking, or likely to undertake, ROTL?"
                         errorMessage="Specify whether the prisoner has met with the OPD screen">
      </app-radio-buttons>

      <hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible" />

      <!-- ANGULAR COMPONENT -->
      <app-text-entry [group]="reportForm" name="rotlInformation" label="Prisoner’s ROTL summary"
                      (onSaveContent)="saveContent(reportForm)" [error]="formError"
                      errorMessage="Enter the prisoner’s ROTL summary">
        <p>Detail and any relevant information relating to this. Where periods of ROTL have taken place, include how
          successful this has been to the prisoner’s resettlement. If ROTL not being undertaken explain why</p>
      </app-text-entry>

      <!-- ANGULAR COMPONENT -->
      <app-footer></app-footer>

    </form>

  </div>
</div>
