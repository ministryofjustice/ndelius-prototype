<h1 class="heading-xlarge">Addendum detail</h1>

<div class="grid-row">
  <div class="column-one-third">

    <!-- Angular component -->
    <app-navigation></app-navigation>

  </div>
  <div class="column-two-thirds">

    <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)" novalidate>

      <!-- Angular component -->
      <app-text-entry [group]="reportForm" name="detail" label="Enter your addendum to the Pre-sentence report" [error]="formError" (onSaveContent)="saveContent(reportForm)"></app-text-entry>

      <input class="button" id="nextButton" type="submit" value="Save & continue" />

    </form>

  </div>
</div>
