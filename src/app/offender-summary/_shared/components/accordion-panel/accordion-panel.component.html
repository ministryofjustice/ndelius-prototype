<div class="govuk-accordion__section ">
  <div class="govuk-accordion__section-header">
    <h2 class="govuk-accordion__section-heading">
        <span class="govuk-accordion__section-button" id="accordion-with-summary-sections-heading-{{id}}">
          {{title}}
        </span>
    </h2>
    <div class="govuk-accordion__section-summary govuk-body" id="accordion-with-summary-sections-summary-{{id}}" *ngIf="hint">
      {{hint}}
    </div>
  </div>
  <div id="accordion-with-summary-sections-content-{{id}}" class="govuk-accordion__section-content" attr.aria-labelledby="accordion-default-heading-{{id}}">
    <ng-content></ng-content>
  </div>
</div>
