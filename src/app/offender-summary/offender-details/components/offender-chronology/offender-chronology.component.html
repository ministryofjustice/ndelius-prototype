<app-accordion-panel title="Offender chronology" [isActive]="true">

  <div class="inside-panel">

    <div class="timeline">

      <ng-template ngFor let-option [ngForOf]="offenderChronology" let-index="index">

      <div class="timeline-item" [ngClass]="{ 'primary': option.active }">
        <p [ngClass]="{ 'heading-medium no-margin': option.active, 'heading-small text-blue clickable': !option.active }">{{option.status}}</p>
        <p class="text-grey" [ngClass]="{ 'bold margin-bottom': option.active }">{{option.primaryOffence}}</p>
        <button type="button" class="button" (click)="startSFPSR()" *ngIf="option.route">Start</button>
      </div>

      </ng-template>

    </div>

  </div>

</app-accordion-panel>
