<div class="govuk-grid-row govuk-!-margin-top-3" *ngIf="data">
  <div class="govuk-grid-column-full">
    <div class="app-float-left app-float-left__not-narrow">

      <img [src]="'/assets/images/' + (data.CURRENT_DISPOSAL ? data.OFFENDER_ID : 'new_offender') + '.png'"/>

    </div>
    <div class="app-float-left app-float-left__not-narrow app-offender-header">

      <h1 class="qa-offender-name govuk-heading-l govuk-!-margin-0 govuk-!-margin-top-1 govuk-!-padding-0">{{data.SURNAME + ', ' + data.FIRST_NAME}}</h1>

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-one-third">
          <p class="govuk-body govuk-!-margin-0 govuk-!-margin-top-2">Date of birth</p>
          <p class="govuk-heading-m govuk-!-margin-0 govuk-!-padding-0">{{pipeDate(data.DATE_OF_BIRTH_DATE)}}</p>
          <p class="govuk-body govuk-!-margin-0 govuk-!-margin-top-2">CRN</p>
          <p class="govuk-heading-m govuk-!-margin-0 govuk-!-padding-0">{{data.CRN}}</p>
        </div>
        <div class="govuk-grid-column-two-thirds govuk-!-margin-top-2">

          <div class="moj-risk-alert govuk-!-margin-bottom-2" role="alert"
               [ngClass]="{
            'moj-risk-alert--high': risk.toLowerCase() === 'high',
            'moj-risk-alert--medium': risk.toLowerCase() ==='medium',
            'moj-risk-alert--low': risk.toLowerCase() ==='low'
            }" *ngIf="risk">
            {{risk}} risk of serious harm
          </div>

          <div class="moj-risk-alert moj-risk-alert--high moj-risk-alert--small govuk-!-margin-bottom-2" role="alert"
               *ngIf="data.ALERT">
            {{data.ALERT.description}}
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
