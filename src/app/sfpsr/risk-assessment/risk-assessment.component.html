<h1 class="heading-xlarge">Risk assessment</h1>

<div class="grid-row">
  <div class="column-one-third">

    <!-- Angular component -->
    <app-navigation></app-navigation>

  </div>
  <div class="column-two-thirds">

    <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)" novalidate>

      <!-- Angular component -->
      <app-text-entry [group]="reportForm" name="likelihoodOfReOffending" label="Likelihood of re-offending" help="Indicate which tools have been used (RM2000,OGRS etc.)" [error]="formError" required="true" (onSaveContent)="saveContent(reportForm)"></app-text-entry>

      <hr noshade/>

      <!-- Angular component -->
      <app-text-entry [group]="reportForm" name="riskOfSeriousHarm" label="Risk of serious harm" help="1000 recommended characters" limit="1000" [error]="formError" (onSaveContent)="saveContent(reportForm)">
        <ul>
          <li class="list-bullet">What is the risk and risk level and to who?</li>
          <li class="list-bullet">Describe what will increase or decrease the risk.</li>
          <li class="list-bullet">What tools used were used?</li>
        </ul>
      </app-text-entry>

      <hr noshade/>

      <div class="form-group">
        <fieldset>

          <legend>
            <span class="form-label-bold">Response to previous supervision</span>
            <span class="form-hint">Consider response to any previous Youth Offending Service Orders</span>
          </legend>

          <div class="multiple-choice margin-top medium">
            <input id="radio-1" type="radio" formControlName="previousSupervisionResponse" value="Good" [attr.aria-checked]="reportForm.get('previousSupervisionResponse').value === 'Good'" />
            <label for="radio-1">Good</label>
          </div>

          <div class="multiple-choice">
            <input id="radio-2" type="radio" formControlName="previousSupervisionResponse" value="Satisfactory" [attr.aria-checked]="reportForm.get('previousSupervisionResponse').value === 'Satisfactory'" />
            <label for="radio-2">Satisfactory</label>
          </div>
          <br>
          <div class="multiple-choice">
            <input id="radio-3" type="radio" formControlName="previousSupervisionResponse" value="Poor" [attr.aria-checked]="reportForm.get('previousSupervisionResponse').value === 'Poor'" />
            <label for="radio-3">Poor</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-4" type="radio" formControlName="previousSupervisionResponse" value="N/A" [attr.aria-checked]="reportForm.get('previousSupervisionResponse').value === 'N/A'" />
            <label for="radio-4">Not applicable</label>
          </div>
        </fieldset>

      </div>

      <hr noshade/>

      <!-- Angular component -->
      <app-text-entry [group]="reportForm" name="additionalPreviousSupervision" label="Add additional details on supervision (if applicable)" help="1000 recommended characters" limit="1000" (onSaveContent)="saveContent(reportForm)"></app-text-entry>

      <input class="button margin-top medium" id="nextButton" type="submit" value="Save & continue" />

    </form>

  </div>
</div>
