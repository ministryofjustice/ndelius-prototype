<!-- ANGULAR COMPONENT -->
<app-phase-banner></app-phase-banner>

<div class="moj-interrupt">

  <h1 class="govuk-heading-xl govuk-!-margin-top-6 moj-!-color-white">Short Format Pre-sentence Report</h1>

  <h2 class="govuk-caption-xl moj-!-color-white">Never lose your work again</h2>

  <p class="govuk-body govuk-!-font-weight-bold moj-!-color-white">This service saves your report as you write</p>

  <p class="govuk-body moj-!-color-white">You can:</p>

  <ul class="govuk-list govuk-list--bullet moj-!-color-white">
    <li>save drafts or completed reports</li>
    <li>update the offender's name, address and other details</li>
    <li>access guidance to help you fill in the report</li>
  </ul>

  <button id="nextButton" class="govuk-button govuk-button--start moj-button--inverted govuk-!-margin-top-6 govuk-!-margin-bottom-2" type="button" (click)="startReport()">Start now</button>

</div>
