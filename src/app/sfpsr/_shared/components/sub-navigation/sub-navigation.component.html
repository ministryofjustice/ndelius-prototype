<nav class="moj-subnav">

  <p class="govuk-heading-s moj-subnav__title">Report sections</p>

  <ul class="moj-subnav__section">
    <ng-template ngFor let-section [ngForOf]="sections" let-index="index">
    <li class="moj-subnav__section-item" routerLinkActive="moj-subnav__section-item--current" *ngIf="!section.dataOnly">
      <a class="moj-subnav__link govuk-link" [routerLink]="section.route">{{section.label}}</a>
    </li>
    </ng-template>
    <li class="moj-subnav__section-item" routerLinkActive="moj-subnav__section-item--current">
      <a class="moj-subnav__link govuk-link" routerLink="/sfpsr/check-report">Check your report</a>
    </li>
    <li class="moj-subnav__section-item" routerLinkActive="moj-subnav__section-item--current" [ngClass]="{ 'govuk-visually-hidden': !isValid }">
      <a class="moj-subnav__link govuk-link" routerLink="/sfpsr/signature">Sign and date your report</a>
    </li>
  </ul>
</nav>

<div class="moj-footer-compensate">&nbsp;</div>
