<!-- Angular component -->
<app-phase-banner></app-phase-banner>

<h1 class="heading-xlarge">Sources of information</h1>

<div class="grid-row">
  <div class="column-one-third">
    <!-- Angular component -->
    <app-sub-navigation></app-sub-navigation>
  </div>
  <div class="column-two-thirds">

    <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)" novalidate>

      <fieldset>

        <legend class="lede margin-bottom medium">Select the relevant options</legend>

        <!-- Loop through the "sections" specified in the controller: information-sources.component.ts -->
        <div class="multiple-choice" *ngFor="let section of sections; let i = index" [ngClass]="{ 'margin-top': i > 0 }">
          <input type="checkbox" role="checkbox" [id]="section.control" [formControlName]="section.control" value="true" />
          <label [for]="section.control" class="form-label-bold">{{section.label}}</label>
        </div>

        <div class="panel panel-border-narrow" [ngClass]="{ 'js-hidden': !reportForm.get('otherInformationSource').value }" [attr.aria-hidden]="!reportForm.get('otherInformationSource').value">

          <!-- Angular component -->
          <app-text-entry [group]="reportForm" name="otherInformationDetails" label="Other source(s) of information"></app-text-entry>

        </div>

        <div class="clearfix"></div>

      </fieldset>

      <!-- Angular component -->
      <app-footer></app-footer>

    </form>

  </div>
</div>
